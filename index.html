<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEJ Application Project</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    <style></style>
</head>
<body>
    <div class ="container">
        <h1>TEJ Application Project</h1>
        

        <div class="item">
            <h2>samosa</h2>
            <label>Price: <input type="number" id="samosa-price"></label><br>
            <label>Quantity:
                <button onclick="updateQuantity('samosa',1)">+</button>
                <span id="samosa-Qnt">0</span>
                <button onclick="updateQuantity('samosa',-1)">-</button>
            </label><br>

            <label>Total: <span id="samosa-Total">0</span></label>
        </div><br>

        <div class="item">
            <h2>Tea</h2>
            <label>Price: <input type="number" id="tea-price"></label><br>
            <label>Quantity:
                <button onclick="updateQuantity('tea',1)">+</button>
                <span id="tea-Qnt">0</span>
                <button onclick="updateQuantity('tea',-1)">-</button>
            </label><br>

            <label>Total:
                <span id="tea-Total">0</span>
            </label>
        </div><br>  

        <div class="Summary">
            <div>Total Price: <span id="total-price">0</span></div>
            <div>Vat (13%): <span id="vat">0</span></div>
            <div>Tip (10%): <span id="tip">0</span></div>
            <br>
            <div><strong>Grand Total:</strong> <span id="grand-total">0</span></div>
            <button onclick="calculateTotal()">Calculate Grand Total</button>

        </div>
    </div>
    
    
</body>
</html>
